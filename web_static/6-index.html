<!DOCTYPE html>
<html lang="EN" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>AirBnB clone - Web static</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" type="image/x-icon" href="./images/icon.png">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Calfornia, Arizona</h4>
					<ul class="popover">
						<li><h2>California</h2>
							<ul>
								<li>San Francisco</li>
								<li>Las Altos</li>
							</ul>
						</li>
						<li><h2>Arizona</h2>
							<ul>
								<li>Page 1</li>
								<li>Page 2</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Kitchen</li>
						<li>TV</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>Holberton School</footer>
	</body>
</html>
